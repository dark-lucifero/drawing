<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- 'nano' theme -->
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    
    <div class="container topBar">
        
        <ul class="objects">
            <li data-name="Rect">Rectangle</li>
            <li data-name="Circle">Circle</li>
            <li data-name="Triangle">Triangle</li>
        </ul>
        
        <button class="deleteBtn" >
            <img src="./icons/delete.svg" alt="delele object btn">
        </button>
                
        <button class="drawingMode" >
            <img src="./icons/brush.svg" alt="drawing mode btn">
        </button>
        
        <button class="copy" >
            <img src="./icons/copy.svg" alt="copy object">
        </button>
        
        <button class="paste" >
            <img src="./icons/paste.svg" alt="paste onject">
        </button>
        
        <button class="textBtn">Text</button>
        
        <button class="undoBtn">
            undo
        </button>
        
        <button class="rodoBtn">
            rodo
        </button>
        
        <button class="saveBtn">
            save
        </button>
        
        <div >
            <div class="color-picker"></div>
        </div>
        
    </div>
    
    
    
    <canvas id="canvas" style="border: solid 1px black;"></canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.js" type="text/javascript"></script>
    <script src="./main.js"></script>
</body>
</html>
